[tox]
envlist =
    django{22,30,31,32,40,41,42}-py{38}

[testenv]
passenv =
    PYTEST_ADDOPTS
    TERM

setenv =
    VIRTUAL_ENV={envdir}

basepython=
    py38: python3.8
    pypy: pypy

deps =
    -r{toxinidir}/requirements-dev.txt
    django22: django>=2.0,<2.1
    django30: django>=3.0,<3.1
    django31: django>=3.1,<3.2
    django32: django>=3.2,<3.3
    django40: django>=4.0,<4.1
    django41: django>=4.1,<4.2
    django42: django>=4.2,<4.3

allowlist_externals = pytest
commands = pytest --create-db --reuse-db --no-migrations
